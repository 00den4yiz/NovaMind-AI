<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NovaMind AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="NovaMind Logo">
                <h2>NovaMind AI</h2>
            </div>
            <ul>
                <li class="active">Chat</li>
                <li>Ayarlamalar</li>
                <li>Hakkında</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main id="main-content">
            <div id="chat-container">
                <div id="messages"></div>
                <div id="input-area">
                    <input type="text" id="user-input" placeholder="Mesajınızı yazın...">
                    <button id="send-btn">Gönder</button>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
